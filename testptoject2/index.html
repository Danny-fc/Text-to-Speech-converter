<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="ai-background">
        <div class="ai-particles"></div>
        <div class="ai-lines"></div>
    </div>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <div class="input-section">
            <div class="input-controls">
                <textarea id="text-input" placeholder="Enter your text here..."></textarea>
                <div class="input-buttons">
                    <button id="clear-btn" class="icon-btn" title="Clear text">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button id="mic-btn" class="icon-btn" title="Use microphone">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
            <div class="controls">
                <div class="select-group">
                    <label for="language-select">Language:</label>
                    <select id="language-select" title="Select language">
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="pt-PT">Portuguese</option>
                        <option value="ru-RU">Russian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select" title="Select voice">
                        <option value="">Select a voice</option>
                    </select>
                </div>
                <div class="voice-preview">
                    <button id="preview-btn" class="preview-btn">
                        <i class="fas fa-play"></i> Preview Voice
                    </button>
                </div>
                <div class="rate-control">
                    <label for="rate">Speed:</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="pitch-control">
                    <label for="pitch">Pitch:</label>
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
            <div class="button-group">
                <button id="speak-btn">Speak</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
